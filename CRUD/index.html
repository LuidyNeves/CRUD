<!DOCTYPE html">
<html lang="pt-br">
<head>
	<title>CRUD JS</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="styles.css" />	
	
	<script src="myscript.js"></script>
</head>

<body>
	<div class="all">
		<h1 class="title">Mapple</h1>
		<div class="center-fixed">	
			<form id="frmCadastro">
				<label for="txtNome">Nome</label><br>
				<input type="text" id="txtNome" placeholder="Nome"><br>
				
				<label for="dtpDataLancamento">Data de Lançamento</label><br>
				<input type="date" id="dtpDataLancamento" value="2022-01-01" required>
				
				<fieldset>
					<legend>Tipo</legend>
					<input type="radio" name="t_tipo" value="notebook" id="rdoNotebook" checked>
					<label for="rdoMasculino">Notebook</label><br>		
					
					<input type="radio" name="t_tipo" value="celular" id="rdoCelular">
					<label for="rdoCelular">Celular</label>
				</fieldset>
				
				<input type="submit" name="" id="btnCadastrarSalvar" value="Cadastrar">
			</form>
		</div>
		<table>
			<caption><h2>Tabela</h2></caption>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Lancamento</th>
					<th>Tipo</th>
					<th>Ultima Atualização</th>
				</tr>
			</thead>
			<tbody id="tbodyResultados"></tbody>
			<tfoot></tfoot>
		</table>
	</div>
</body>
</html>
